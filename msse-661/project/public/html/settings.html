<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSB - Settings</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/settings.css">
  <!-- Authentication Script -->
  <script src="../js/auth.js"></script>
</head>
<body>
  <!-- Header Section -->
  <header class="bg-white text-dark">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <!-- PSB link goes back to landing-page.html -->
      <a class="navbar-brand font-weight-bold" href="landing-page.html"><span class="psb-name">PSB</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavSettings">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavSettings">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="portal.html">
              <i class="fas fa-home"></i> User Portal
            </a>
          </li>
          <!-- Logout Link -->
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <h2 class="mb-4">Account Settings</h2>
    
    <!-- Update Username Section -->
    <section id="updateUsername" class="mb-5">
      <h4>Update Username</h4>
      <form id="updateUsernameForm">
        <div class="form-group">
          <label for="newUsername">New Username</label>
          <input type="text" class="form-control" id="newUsername" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Username</button>
      </form>
    </section>

    <!-- Update Password Section -->
    <section id="updatePassword" class="mb-5">
      <h4>Update Password</h4>
      <form id="updatePasswordForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" class="form-control" id="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmNewPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>
    </section>
  </main>

 <!-- Footer Section (Fixed to the bottom) -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS Files -->
  <script src="../js/logout.js"></script>
  <script src="../js/settings.js"></script>
</body>
</html>
