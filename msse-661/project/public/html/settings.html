<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSB - Settings</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/settings.css">
  <!-- Authentication Script -->
  <script src="../js/auth.js"></script>
</head>
<body>
  <!-- Navigation (reuse similar to portal) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light container">
      <a class="navbar-brand font-weight-bold" href="portal.html">PSB</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSettings">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSettings">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="portal.html"><i class="fas fa-home"></i> Portal</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="settings.html"><i class="fas fa-cog"></i> Settings</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
              </li>
          </ul>
      </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Account Settings</h2>

    <!-- Update Username Section -->
    <section id="updateUsername" class="mb-5">
      <h4>Update Username</h4>
      <form id="updateUsernameForm">
        <div class="form-group">
          <label for="newUsername">New Username</label>
          <input type="text" class="form-control" id="newUsername" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Username</button>
      </form>
    </section>

    <!-- Update Password Section -->
    <section id="updatePassword" class="mb-5">
      <h4>Update Password</h4>
      <form id="updatePasswordForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" class="form-control" id="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmNewPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>
    </section>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="../js/settings.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
