<!-- public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register & Login</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Welcome to PSB</h2>

    <!-- Card with Tabs -->
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="authTab" role="tablist">
          <li class="nav-item">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="tab"
              data-bs-target="#login"
              type="button"
              role="tab"
              aria-controls="login"
              aria-selected="true"
            >
              Login
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              id="register-tab"
              data-bs-toggle="tab"
              data-bs-target="#register"
              type="button"
              role="tab"
              aria-controls="register"
              aria-selected="false"
            >
              Register
            </button>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content" id="authTabContent">
          <!-- Login Tab Pane -->
          <div
            class="tab-pane fade show active"
            id="login"
            role="tabpanel"
            aria-labelledby="login-tab"
          >
            <!-- Login Form -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginUsername"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
          </div>
          <!-- Register Tab Pane -->
          <div
            class="tab-pane fade"
            id="register"
            role="tabpanel"
            aria-labelledby="register-tab"
          >
            <!-- Registration Form -->
            <form id="registerForm">
              <div class="mb-3">
                <label for="regBusinessName" class="form-label">Business Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="regBusinessName"
                  name="business_name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="regUsername" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="regUsername"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="regPassword"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="../js/register.js"></script>
</body>
</html>
